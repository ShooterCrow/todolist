<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor's Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todoheader">
        <div class="leftSide">
          <img
            src="./images/80.png"
            alt="Logo"
            width="40"
            style="border-radius: 30%"
          />
          <h3>Victors Todo</h3>
        </div>
        <div class="rightSide">
          <button class="controlBTN lightDark">‚òÄÔ∏è</button>
          <button class="controlBTN clearBTN">Clear Completed</button>
          <button class="controlBTN exportBTN">Export</button>
          <button class="controlBTN importBTN">Import</button>
        </div>
      </div>
      <div class="taskinput">
        <input
          type="text"
          class="inputEl"
          placeholder="Add a new task & press enter"
        />
        <button class="controlBTN addBTN">Add</button>
      </div>
      <!-- Tab One for All Tasks -->
      <div class="tasksparent tab1">
        <p>No Tasks Available at The mMoment</p>
        <!-- <div class="taskchild">
          <div class="taskLeftSide">
            <input type="checkbox" />
            <p>Tab 1</p>
          </div>
          <div class="taskRightSide">
            <button class="controlBTN editbutton">‚úé</button>
            <button class="controlBTN deletebutton">üóë</button>
          </div>
        </div> -->

      </div>
      <!-- Tab Two for Active Tasks -->
      <div class="tasksparent tab2">
        <p>No Tasks Available at The mMoment</p>
      </div>
      <!-- Tab Three for Completed Tasks -->
      <div class="tasksparent tab3">
        <p>No Tasks Available at The mMoment</p>
      </div>
      <div class="taskfooter">
        <div class="footerinfo">
          <p style="color: gray; font-size: 12px">
            <span class="tasknumber">0</span>
            active ‚Ä¢
            <span class="totaltasks">45</span>
            total
          </p>
        </div>
        <div class="tabsbuttons">
          <button class="controlBTN tabBTN tabBtn1">All</button>
          <button class="controlBTN tabBTN tabBtn2">Active</button>
          <button class="controlBTN tabBTN tabBtn3">Completed</button>
        </div>
        <p style="color: gray; font-size: 12px">
          Tip: double-click a task to edit it
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
